<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shakzz Profile</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    /* ‚úÖ Sticky Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      padding: 10px 20px;
      z-index: 2000;
      backdrop-filter: blur(6px);
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .header-left .logo img {
      height: 50px;
      border-radius: 6px;
    }
    .header-left nav {
      display: flex;
      gap: 20px;
    }
    .header-left nav a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      transition: color 0.3s;
    }
    .header-left nav a:hover {
      color: #ffdf5d;
    }

    /* ‚úÖ Section Setup */
    section {
      height: 100vh;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      position: relative;
      padding-right: 5vw;
      background-size: cover;
      background-position: center;
    }
    section::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to right, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0) 60%);
      z-index: 0;
    }

    /* ‚úÖ Text Block */
    .text-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    h1, h2 {
      margin: 0.3rem 0;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      opacity: 0;
    }
    .line2 { font-size: clamp(2.5rem, 8vw, 6rem); }
    .line3 { font-size: clamp(2rem, 8vw, 2rem); margin-top: 0.2rem; }

    /* ‚úÖ Projects Section */
    .projects {
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 50px;
      gap: 20px;
    }
    .projects h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      opacity: 1;
    }
    .project-card {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      width: 300px;
      text-align: center;
      transition: transform 0.3s;
    }
    .project-card:hover {
      transform: scale(1.05);
    }

    /* ‚úÖ YouTube video (smaller bottom-left fixed) */
    .youtube {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 200px;
      height: 110px;
      z-index: 3000;
      border: 2px solid white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
    .youtube iframe {
      width: 100%;
      height: 100%;
    }

    /* ‚úÖ Play with Sound button */
    .play-sound-btn {
      position: absolute;
      top: -35px;
      left: 0;
      background: gold;
      color: black;
      font-weight: bold;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.6);
      font-size: 0.8rem;
      transition: opacity 0.5s ease;
    }
    .play-sound-btn:hover {
      background: #ffcc00;
    }

    /* ‚úÖ Cursor effect */
    .cursor { display: inline-block; width: 0.6ch; animation: blink 0.7s infinite; }
    @keyframes blink { 50% { opacity: 0; } }
  </style>
</head>
<body>
  <!-- ‚úÖ Sticky Header -->
  <header>
    <div class="header-left">
      <div class="logo">
        <img src="https://static.beebom.com/wp-content/uploads/2025/01/jinwoo-solo-leveling.jpg?w=1250&quality=75" alt="Logo">
      </div>
      <nav>
        <a href="#">HOME</a>
        <a href="#">LIVE TV</a>
      </nav>
    </div>
  </header>

  <!-- ‚úÖ Section 1: Profile -->
  <section style="background-image: url('https://static0.gamerantimages.com/wordpress/wp-content/uploads/2025/04/sung-jinwoo-solo-leveling.jpg');">
    <div class="text-block">
      <h1 id="line2" class="line2"></h1>
      <h2 id="line3" class="line3"></h2>
    </div>
  </section>

  <!-- ‚úÖ Section 2: Projects -->
  <section style="background-image: url('https://wallpapers.com/images/hd/solo-leveling-anime-4k-6e2uqcfrfvr84cqi.jpg');" class="projects">
    <h1>üöÄ My Creations</h1>
    <div class="project-card">üì∫ IPTV Playlist App</div>
    <div class="project-card">üåê Cloudflare Proxy Worker</div>
    <div class="project-card">üì± React Native TV Streaming App</div>
  </section>

  <!-- ‚úÖ YouTube Video -->
  <div class="youtube">
    <button class="play-sound-btn" onclick="playWithSound(this)">üîä Play with Sound</button>
    <iframe id="ytplayer" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=0&mute=1" 
      frameborder="0" allowfullscreen></iframe>
  </div>

  <script>
    // ‚úÖ Typewriter effect
    const lines = [
      { id: "line2", text: "Hi I'm Shakzz!" },
      { id: "line3", text: "CUTE PH MODDER" }
    ];
    function typeLines(lines, index=0) {
      if(index >= lines.length) return;
      const element = document.getElementById(lines[index].id);
      let i=0;
      element.style.opacity = 1;
      const cursor = document.createElement("span");
      cursor.className = "cursor";
      cursor.textContent = "|";
      element.appendChild(cursor);
      const interval = setInterval(() => {
        if(i < lines[index].text.length) {
          element.insertBefore(document.createTextNode(lines[index].text[i]), cursor);
          i++;
        } else {
          clearInterval(interval);
          cursor.remove();
          typeLines(lines, index+1);
        }
      }, 120);
    }
    typeLines(lines);

    // ‚úÖ Play with sound function
    function playWithSound(btn) {
      const iframe = document.getElementById("ytplayer");
      iframe.src = "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=0";
      btn.style.opacity = '0';
      setTimeout(() => btn.style.display = 'none', 500); // fade out smoothly
    }
  </script>
</body>
</html>
